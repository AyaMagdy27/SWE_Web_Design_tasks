<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="form-section">
            <div class="form-container">
                <h1>User Registration</h1>
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="info_div">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname"
                            required>

                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname"
                            required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"
                            required>

                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>

                        <label>Gender:</label>
                        <div class="gender-selection">
                            <input type="radio" id="male" name="gender"
                                value="male"
                                required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender"
                                value="female">
                            <label for="female">Female</label>
                        </div>

                    </div>
                    
                    <div class="img_div">
                        <div class="person-img">
                            <div id="profile-form" class="profile-form">
                                <label for="profile-image" class="custom-file-label">
                                    <img id="preview" src="image/default-image.png" alt="Profile Image Preview" />
                                </label>
                                <input type="file" id="profile-image" name="profile-image" accept="image/*">
                            </div>
                        </div></div>

                </form>

                <div class="login-link">
                    <input class="btn_submit" type="submit" value="Register">

                    <h4>Already have an account? <a
                            href="login.html">Login</a></h4>
                </div>
            </div>
        </section>
    </body>
</html>
