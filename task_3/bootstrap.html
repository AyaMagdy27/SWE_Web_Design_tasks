<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        body {
            background-color: #eef3f9;
            font-family: 'Times New Roman', Times, serif;
        }

        .form-section {
            padding: 40px 0;
        }

        .card {
            border: 2px solid #d699d6;
            border-radius: 15px;
            box-shadow: 0 0 15px #d699d6;
        }

        .card-title {
            color: #2e2e2e;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #2e2e2e;
        }

        .form-control {
            border: 1px solid #d699d6;
            border-radius: 5px;
        }

        .form-check-label {
            color: #2e2e2e;
        }

        .btn-primary {
            background-color: #5e2b5e;
            border-color: #5e2b5e;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #3e1d3e;
            border-color: #3e1d3e;
        }

        .login-link a {
            color: #5e2b5e;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .profile-form {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        .custom-file-label {
    display: flex;
    width: 70%;
    height: 70%;
    align-items: center;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    border: 1px groove #5e2b5e;
    position: relative;
}

        .custom-file-label:hover {
            opacity: 0.9;
        }

        .custom-file-label img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
    </head>
    <body>
        <section class="form-section w-100">
            <div class=" w-100">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title text-center">User
                                    Registration</h2>
                                <form action="#" method="post"
                                    enctype="multipart/form-data" class="m-5">
                                    <div class="row">
                                        <div class="col-md-7">
                                            <div class="mb-3">
                                                <label for="firstname"
                                                    class="form-label">First
                                                    Name:</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="firstname"
                                                    name="firstname" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="lastname"
                                                    class="form-label">Last
                                                    Name:</label>
                                                <input type="text"
                                                    class="form-control"
                                                    id="lastname"
                                                    name="lastname" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="email"
                                                    class="form-label">Email:</label>
                                                <input type="email"
                                                    class="form-control"
                                                    id="email" name="email"
                                                    required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password"
                                                    class="form-label">Password:</label>
                                                <input type="password"
                                                    class="form-control"
                                                    id="password"
                                                    name="password" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="dob"
                                                    class="form-label">Date of
                                                    Birth:</label>
                                                <input type="date"
                                                    class="form-control"
                                                    id="dob" name="dob"
                                                    required>
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    class="form-label">Gender:</label>
                                                <div class="d-flex gap-3">
                                                    <div class="form-check">
                                                        <input
                                                            class="form-check-input"
                                                            type="radio"
                                                            name="gender"
                                                            id="male"
                                                            value="male"
                                                            required>
                                                        <label
                                                            class="form-check-label"
                                                            for="male">Male</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input
                                                            class="form-check-input"
                                                            type="radio"
                                                            name="gender"
                                                            id="female"
                                                            value="female">
                                                        <label
                                                            class="form-check-label"
                                                            for="female">Female</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div
                                            class="col-md-5 d-flex align-items-center justify-content-center">
                                            <div class="profile-form">
                                                <label for="profile-image"
                                                    class="custom-file-label">
                                                    <img id="preview"
                                                        src="image/default-image.png"
                                                        alt="Profile Image Preview" />
                                                </label>
                                                <input type="file"
                                                    id="profile-image"
                                                    name="profile-image"
                                                    accept="image/*"
                                                    class="d-none">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="w-75 d-grid gap-2 m-auto">
                                        <button class="btn btn-primary"
                                            type="submit">Register</button>
                                    </div>
                                </form>
                                <div class="login-link text-center mt-3">
                                    Already have an account? <a
                                        href="login.html">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        const profileImage = document.getElementById('profile-image');
        const preview = document.getElementById('preview');

        profileImage.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.addEventListener("load", function () {
                    preview.setAttribute("src", this.result);
                });
                reader.readAsDataURL(file);
            }
        });
    </script>
    </body>
</html>
